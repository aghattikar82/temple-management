<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Register</title>
	        {% include 'design/head.html' %}
</head>
<body>
	 {% include 'design/adminmid.html' %}
	  {% include 'design/msg.html' %}
       {%if dl == "kn" %}
       <h3 align="left">ಬಳಕೆದಾರ ಮಾಸ್ಟರ್</h3>
<form  id="userregister" method="post" autocomplete="off" >
   <table style="width:60%;" align="center" >    
        <tr>
            <td>
              <font color="red">*</font><label for="name"><b>ಪೂರ್ಣ ಹೆಸರು</label>
                <input autofocus="on" type="text" name="fullname" id="name"   placeholder="ಪೂರ್ಣ ಹೆಸರನ್ನು ನಮೂದಿಸಿ" required class="form-control"  >
            </td>
        </tr>
        <tr>
            <td>
                 <font color="red">*</font><label for="Mobile"><b>ಮೊಬೈಲ್ ನಂಬರ.</label>
                <input type="number" name="Mobile" id="Mobile" placeholder="
ಮೊಬೈಲ್ ಸಂಖ್ಯೆಯನ್ನು ನಮೂದಿಸಿ" required data-parsley-type="digits" data-parsley-minlength="10" data-parsley-maxlength="10" data-parsley-error-message="Valid mobile required." data-parsley-trigger="keyup" class="form-control" value="" autocomplete="off" fdprocessedid="673mmm">
            </td>
        </tr>
       <tr>
        <td>
           <font color="red">*</font><label for="designation"><b>ಹುದ್ದೆ</label>
            <select name="designation" id="designation"  required class="form-select select2-hidden-accessible" data-select2-id="AYear"  aria-hidden="true">
                <option value="">ಹುದ್ದೆಯನ್ನು ಆಯ್ಕೆಮಾಡಿ</option>
                <option value="2">ನಿರ್ವಾಹಕ</option>
                <option value="1">ಆಪರೇಟರ್</option>
            </select>
        </td>
    </tr>
        <td>
             <font color="red">*</font><label for="Password"><b>ಪಾಸ್ವರ್ಡ್</label>
            <input type="password" name="Password" id="Password" placeholder="ಪಾಸ್ವರ್ಡ್ ನಮೂದಿಸಿ" required=""  data-parsley-error-message="Valid input required." data-parsley-trigger="keyup" class="form-control" value="" autocomplete="off" fdprocessedid="4d21a">
        </td>
     </tr>
	<tr>
        <td>
            <font color="red">*</font><label for="address"><b>ವಿಳಾಸ</label>
            <input type="text" name="address" id="address" placeholder="ವಿಳಾಸವನ್ನು ನಮೂದಿಸಿ" required    class="form-control" value="" autocomplete="off">
        </td>
    </tr>
    <tr>
        <td>
            <font color="red">*</font><label for="language"><b>ರಶೀದಿ ಭಾಷೆ</label>
           <select name="receiptlanguage" id="receiptlanguage"  required class="form-select select2-hidden-accessible" data-select2-id="AYear"  aria-hidden="true">
                <option value="">ರಶೀದಿ ಭಾಷೆಯನ್ನು ಆಯ್ಕೆಮಾಡಿ</option>
                <option value="kn">ಕನ್ನಡ</option>
                <option value="en">ಆಂಗ್ಲ</option>
            </select>
        </td>
    </tr>
    <tr>
    	<td align="center"><br/>
            <input type="submit" id="submit" name="submit" value="Register" class="btn btn-success" data-parsley-error-message="Valid input required." placeholder="" autocomplete="off" fdprocessedid="ch7q2d">
            <input type="reset" name="btnreset" value="Cancel" class="btn btn-warning">
        </td>
    </tr>
         {% csrf_token %}
    
</table></form>


{%else%}

<h3 align="left">User Master</h3>
<form  id="userregister" method="post" autocomplete="off" >
   <table style="width:60%;" align="center" >    
        <tr>
            <td>
              <font color="red">*</font><label for="name"><b>Full Name</label>
                <input autofocus="on" type="text" name="fullname" id="name"   placeholder="Enter Full Name" required class="form-control"  >
            </td>
        </tr>
        <tr>
            <td>
                 <font color="red">*</font><label for="Mobile"><b>Mobile No.</label>
                <input type="number" name="Mobile" id="Mobile" placeholder="Enter Mobile Number" required data-parsley-type="digits" data-parsley-minlength="10" data-parsley-maxlength="10" data-parsley-error-message="Valid mobile required." data-parsley-trigger="keyup" class="form-control" value="" autocomplete="off" fdprocessedid="673mmm">
            </td>
        </tr>
       <tr>
        <td>
           <font color="red">*</font><label for="designation"><b>Designation</label>
            <select name="designation" id="designation"  required class="form-select select2-hidden-accessible" data-select2-id="AYear"  aria-hidden="true">
                <option value="">Select Designation</option>
                <option value="2">Administrator</option>
                <option value="1">Operator</option>
            </select>
        </td>
    </tr>
        <td>
             <font color="red">*</font><label for="Password"><b>Password</label>

        </td>
     </tr>
    <tr>
        <td>
            <font color="red">*</font><label for="address"><b>Address</label>
            <input type="text" name="address" id="address" placeholder="Enter Address" required    class="form-control" value="" autocomplete="off">
        </td>
    </tr>
    <tr>
        <td>
            <font color="red">*</font><label for="language"><b>Receipt Language</label>

                <option value="kn">Kannada</option>
                <option value="en">English</option>
            </select>
        </td>
    </tr>
    <tr>
        <td align="center"><br/>
            <input type="submit" id="submit" name="submit" value="Register" class="btn btn-success" data-parsley-error-message="Valid input required." placeholder="" autocomplete="off" fdprocessedid="ch7q2d">
            <input type="reset" name="btnreset" value="Cancel" class="btn btn-warning">
        </td>
    </tr>
         {% csrf_token %}
    
</table></form>
