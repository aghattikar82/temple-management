<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Donation Master </title>
	        {% include 'design/head.html' %}
</head>

<body>
	 {% include 'design/adminmid.html' %}
	  {% include 'design/msg.html' %}
      {%if dl == "kn" %}
       <h3 align="left">ದೇಣಿಗೆ ಮಾಸ್ಟರ್</h3>
<form  id="donationmaster" method="post" autocomplete="off" >
   <table style="width:60%;" align="center" >    
        <tr>
            <td>
              <font color="red">*</font><label for="donamtiontype"><b>ದೇಣಿಗೆ ಪ್ರಕಾರ</label>
                <input autofocus="on" type="text" name="donamtiontype" id="donamtiontype"   placeholder="ದೇಣಿಗೆ ಪ್ರಕಾರವನ್ನು ನಮೂದಿಸಿ" required class="form-control"  >
            </td>
        </tr>
        <tr>
            <td>
              <font color="red">*</font><label for="donamtiontypekannada"><b>ಕನ್ನಡದಲ್ಲಿ ದೇಣಿಗೆ ಪ್ರಕಾರ</label>
                <input autofocus="on" type="text" name="donamtiontype_kn" id="donamtiontype_kn"   placeholder="ಕನ್ನಡದಲ್ಲಿ ದೇಣಿಗೆ ಪ್ರಕಾರವನ್ನು ನಮೂದಿಸಿ" required class="form-control"  >
            </td>
        </tr>
    <tr>
    	<td align="center"><br/>
            <input type="submit" id="submit" name="submit" value="Save" class="btn btn-success" data-parsley-error-message="Valid input required." placeholder="" autocomplete="off" fdprocessedid="ch7q2d">
            <input type="reset" name="btnreset" value="Cancel" class="btn btn-warning">
        </td>
    </tr>
         {% csrf_token %}
    
</table></form>


{%else%}
<h3 align="left">Donation Master</h3>
<form  id="donationmaster" method="post" autocomplete="off" >
   <table style="width:60%;" align="center" >    
        <tr>
            <td>
              <font color="red">*</font><label for="donamtiontype"><b>Donation Type</label>
                <input autofocus="on" type="text" name="donamtiontype" id="donamtiontype"   placeholder="Enter Donation Type" required class="form-control"  >
            </td>
        </tr>
        <tr>
            <td>
              <font color="red">*</font><label for="donamtiontypekannada"><b>Donation Type in Kannada</label>
                <input autofocus="on" type="text" name="donamtiontype_kn" id="donamtiontype_kn"   placeholder="Enter Donation Type in Kannada" required class="form-control"  >
            </td>
        </tr>
    <tr>
        <td align="center"><br/>
            <input type="submit" id="submit" name="submit" value="Save" class="btn btn-success" data-parsley-error-message="Valid input required." placeholder="" autocomplete="off" fdprocessedid="ch7q2d">
            <input type="reset" name="btnreset" value="Cancel" class="btn btn-warning">
        </td>
    </tr>
         {% csrf_token %}
    
</table></form>
{%endif%}
    {% include 'design/last.html' %}

</body>
</html>
